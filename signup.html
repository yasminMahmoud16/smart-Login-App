<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>signup</title>
</head>
<body class="bg-body-color">
        <main class="d-flex justify-content-center mt-5">
        <div class="card card-color w-75">
            <div class="container">

                    <div class="card-body d-flex flex-column gap-4" id="cardBody">
                        <h1 class="card-title text-center txt-color">Smart Login System</h1>
        
        
                            <form class="card-text text-white w-100 d-flex flex-column gap-2" id="form">
                                <div class="mb-3">
                                    <input type="text" class="form-control card-color text-white" id="nameInput"
                                        placeholder="Enter Your name" />
                                        <p class="alert alert-danger d-none text-capitalize mt-2" id="alertName">your name must be more than 3 character</p>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control card-color text-white" id="emailInput"
                                        placeholder="Enter Your Email" />
                                        <p class="alert alert-danger d-none  mt-2" id="alertEmail">Your Email Must Contain @gmail & .com</p>
                                </div>
                                <div class="mb-3" id="">
                                    <input type="password" class="form-control card-color text-white" id="passInput" autocomplete
                                        placeholder="Enter Your Password" />
                                        <p class="alert alert-danger d-none text-capitalize mt-2" id="alertPass">your password must be 8 charater with _ -</p>
                                </div>
                                <div id="messageDiv" class="d-flex align-items-center justify-content-center"></div>

                                <div class="md-12">
                                    <button type="submit" class="btn txt-color text-capitalize fw-medium w-100" id="signupBtn">signup</button>
                                </div>
                            </form>

                            <p class="text-center text-white link-txt">
                                you have an account? 
                                <a href="index.html" class="" id="signLink">
                                    Sign in
                                </a>
                            </p>
                        </div>
                </div>
            </div>

    </main>

        <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
